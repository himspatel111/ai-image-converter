<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">AI Image Converter</h1>
        <input type="file" id="imageUpload" accept="image/*" class="neon-input">
        <div class="canvas-container">
            <canvas id="imageCanvas" class="neon-canvas"></canvas>
        </div>
        <button id="convertBtn" class="neon-button">Convert Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
